<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js" integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <div class="container"><h1>Inventory Management</h1></div>

    <div class="row">
        <div class="container m-5 col-5">
            <div class="card  border-secondary">
                <h2 class="card-header">Add to Inventory</h2>
                <form class="form-inline bg-light">
    
                    <div class="form-label m-2 col-6 ">
                        <label for="amount">Item Name :</label>
                        <input type="text" id = "name" class = "form-control">
                    </div>
                    
                    <div class="form-label m-2 col-6">
                        <label for="desc">Description :</label>
                        <input type="text" id = "desc" class = "form-control">
                    </div>
                    
                    <div class="form-label m-2 col-6">
                        <label for="category">Quantity :</label>
                        <input type="text" id = "quantity" class = "form-control">
                    </div>

                    <div class="form-label m-2 col-6">
                        <label for="category">Price :</label>
                        <input type="text" id = "price" class = "form-control">
                    </div>

                    <br>
                    <div class="form-label m-2 col-3 " >
                        <button id = "add" class ="form-control btn-warning" style="color: black">Add</button>
                    </div>
                    <br>
                    
                </form>
            </div>
            
        </div>

        <div class="col-4 m-5 ">
            <ul id = "itemList"  class="list-group overflow-scroll" style="height: 350px;">
                
            </ul>
        </div>
    </div>


</body>
<script src="main.js"></script>
</html>
